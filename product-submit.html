<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Product</title>
    <style>
        main>span {
            text-align: left;
        }
    </style>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
           
            <form id="form" action="">
                <h2>Submit a Product</h2>
                <section id="name">
                    <input type="text" placeholder="Name" width="200px" height="30px">
                </section>
                <section id="product-link">
                    <input type="link" name="link"  placeholder="Link" width="200px" height="30px">
                </section>
                <section id="textarea" >
                    <textarea type="textarea" name="textarea"  placeholder="Product Descrption"></textarea>
                </section>
                <section id="product-image">
                    <input  type="file" name="product-image" placeholder="product Image"  width="200px" height="30px" required>
                </section>
                <section id="tagline">
                    <input  name="tagline"  placeholder="Tagline"  width="200px" height="30px">
                </section>
                <section>
                    <input id="btn" type="submit" width="200px" height="30px">
                </section>
            </form>
        </div>
    </main>
   
</body>
</html>
