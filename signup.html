<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Me Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <main class="main">
    <section class="container">
        <form action="#">
            <h2 class="main-span">Sign Up</h2>
            <section id="fullname">
                <label>Full Name</label>
                <input type="text" name="Full Name" placeholder="Full Name" width="180px" height="30px">
            </section>
            <section id="email">
                <input type="email" name="Email" placeholder="Email" width="180px" height="30px">
            </section>
            <section id="password">
                <input type="password" name="Password" placeholder="Password" width="180px" height="30px">
            </section>
            <section>
                <a  href="submit">
                    <button id="btn">
                        Sign Up
                    </button>
                </a>
            </section>
            <section>
                <p>OR</p>
                <SPAN>
                    <a id="login-link" href="login.html">LOGIN</a>
                </SPAN>
            </section>
        </form>
    </section>
</main>
</body>
<footer>
    <p>Team MedPal</p>
</footer>
</html>
